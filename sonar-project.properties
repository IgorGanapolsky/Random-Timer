# SonarCloud Configuration
sonar.projectKey=IgorGanapolsky_Random-Timer
sonar.organization=igorganapolsky

# Project info
sonar.projectName=Random Timer
sonar.projectVersion=1.0.0

# Source paths
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/__tests__/**

# Exclusions
sonar.exclusions=\
  **/node_modules/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/__tests__/**,\
  **/__mocks__/**,\
  **/coverage/**,\
  **/*.d.ts,\
  **/android/**,\
  **/ios/**,\
  **/.expo/**

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/__tests__/**,\
  **/__mocks__/**,\
  **/test/**

# TypeScript
sonar.typescript.tsconfigPath=tsconfig.json

# Quality Gate
sonar.qualitygate.wait=true

# Encoding
sonar.sourceEncoding=UTF-8
