sonar.projectKey=IgorGanapolsky_SuperPassword
sonar.organization=igorganapol

sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,src/types/**/*
sonar.exclusions=node_modules/**/*,coverage/**/*,android/**/*,ios/**/*

sonar.sourceEncoding=UTF-8

# Security & Maintainability Settings - ZERO TOLERANCE
sonar.qualitygate.wait=true
sonar.security.hotspots.enabled=true
sonar.security.securityhotspots.enabled=true

# Strict Quality Gate - Fail on ANY issue
sonar.issue.enforce.multicriteria=1
sonar.issue.enforce.multicriteria.1.metric=violations
sonar.issue.enforce.multicriteria.1.threshold=0

# Zero tolerance for code smells, bugs, and vulnerabilities
sonar.qualitygate.fail_if_no_new_coverage=true
sonar.qualitygate.min_new_coverage=80

# React Native specific settings
sonar.javascript.globals=__DEV__
sonar.javascript.environments=jest