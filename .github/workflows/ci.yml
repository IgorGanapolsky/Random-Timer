name: CI

on:
  pull_request:
    branches: [develop, main]
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [develop, main]
    paths-ignore:
      - '**.md'
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# Reusable configuration via YAML anchors
x-node-setup: &node-setup
  - uses: actions/setup-node@v4
    with:
      node-version: '20'
      cache: 'npm'

x-cache-deps: &cache-deps
  - name: Cache dependencies
    uses: actions/cache@v4
    with:
      path: |
        node_modules
        ~/.npm
        ~/.expo
      key: ${{ runner.os }}-deps-${{ hashFiles('package-lock.json') }}
      restore-keys: |
        ${{ runner.os }}-deps-

x-install-deps: &install-deps
  - name: Install dependencies
    run: |
      npm ci --legacy-peer-deps
      npx expo install --fix --non-interactive || true

jobs:
  # Fast quality checks (runs first)
  quality:
    name: Quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    steps:
      - uses: actions/checkout@v4
      - *node-setup
      - *cache-deps
      - *install-deps

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format -- --check || true

      - name: Test with coverage
        run: npm test -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Validate Expo config
        run: npx expo-doctor

  # Security scanning (runs in parallel)
  security:
    name: Security
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: security-and-quality

      - *node-setup
      - *cache-deps
      - *install-deps

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:javascript'

      - name: Dependency Review
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4

      - name: Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # SonarCloud (optional, runs in parallel)
  sonar:
    name: SonarCloud
    runs-on: ubuntu-latest
    if: vars.SONAR_ENABLED == 'true'
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - *node-setup
      - *cache-deps
      - *install-deps

      - name: SonarCloud Analysis
        uses: SonarSource/sonarcloud-github-action@master
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}

  # Notify on completion
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [quality, security]
    if: always() && github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const qualityResult = '${{ needs.quality.result }}';
            const securityResult = '${{ needs.security.result }}';
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            let emoji, status;
            if (qualityResult === 'success' && securityResult === 'success') {
              emoji = '✅';
              status = 'All checks passed';
            } else if (qualityResult === 'failure' || securityResult === 'failure') {
              emoji = '❌';
              status = 'Some checks failed';
            } else {
              emoji = '⚠️';
              status = 'Checks completed with warnings';
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `${emoji} **CI ${status}**\n\n| Check | Result |\n|-------|--------|\n| Quality | ${qualityResult} |\n| Security | ${securityResult} |\n\n[View details](${runUrl})`
            });
