name: CI Pipeline

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows-backup/**'
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.actor != 'dependabot[bot]' && github.actor != 'github-actions[bot]'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      # Cache node_modules to speed up builds
      - name: Cache Dependencies
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      # Install with legacy peer deps for React compatibility
      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps || (
            echo "npm ci failed, trying with clean install..."
            rm -rf node_modules
            npm install --legacy-peer-deps
          )
      
      # Run tests if script exists
      - name: Run tests
        id: tests
        continue-on-error: true
        run: |
          if npm run test --if-present; then
            echo "‚úÖ Tests passed"
            exit 0
          else
            echo "‚ö†Ô∏è Tests failed or not configured"
            exit 1
          fi
      
      # Run linter if script exists
      - name: Run linter
        id: lint
        continue-on-error: true
        run: |
          if npm run lint --if-present; then
            echo "‚úÖ Linting passed"
            exit 0
          else
            echo "‚ö†Ô∏è Linting failed or not configured"
            exit 1
          fi
      
      # Type check TypeScript files
      - name: Type check
        id: typecheck
        continue-on-error: true
        run: |
          if npm run type-check --if-present; then
            echo "‚úÖ Type checking passed"
          elif npx tsc --noEmit; then
            echo "‚úÖ Type checking passed (tsc)"
          else
            echo "‚ö†Ô∏è Type checking failed or not configured"
            exit 1
          fi
      
      # Report status
      - name: Status Report
        if: always()
        run: |
          echo "## üìä CI Pipeline Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ steps.tests.outcome == 'success' && '‚úÖ' || '‚ö†Ô∏è' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ steps.lint.outcome == 'success' && '‚úÖ' || '‚ö†Ô∏è' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| TypeScript | ${{ steps.typecheck.outcome == 'success' && '‚úÖ' || '‚ö†Ô∏è' }} |" >> $GITHUB_STEP_SUMMARY
          
          # Set final status
          if [[ "${{ steps.tests.outcome }}" == "success" ]] || \
             [[ "${{ steps.lint.outcome }}" == "success" ]] || \
             [[ "${{ steps.typecheck.outcome }}" == "success" ]]; then
            echo "‚úÖ Pipeline completed with some successes"
            exit 0
          else
            echo "‚ùå All checks failed"
            exit 1
          fi
