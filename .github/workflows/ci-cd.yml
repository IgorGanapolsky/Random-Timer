name: SuperPassword CI/CD

on:
  push:
    branches: [main, develop, gitbutler/workspace]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip test execution'
        required: false
        default: 'false'
      force_build:
        description: 'Force build even if not on main/develop'
        required: false
        default: 'false'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint (allow warnings)
        run: yarn lint --max-warnings=100 || echo "Lint completed with warnings, continuing build"

      - name: Type check
        run: yarn typecheck

      - name: Test
        run: yarn test --coverage
        
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Snyk to check for vulnerabilities
        if: ${{ secrets.SNYK_TOKEN }}
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
          
      - name: Skip Snyk (no token configured)
        if: ${{ !secrets.SNYK_TOKEN }}
        run: echo "⚠️ Snyk token not configured - skipping vulnerability scan"
          
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, typescript
          
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
          
      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3
          
      - name: Run Dependency Review
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high

  build-ios:
    name: Build iOS
    needs: [validate, security]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "20"
          cache: "yarn"
      
      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/yarn
            node_modules
            **/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
            
      - name: Install dependencies
        run: |
          yarn install --frozen-lockfile
          cd ios && pod install --repo-update && cd ..
          
      - name: Build iOS
        run: |
          cd ios
          xcodebuild \
            -workspace SuperPassword.xcworkspace \
            -scheme SuperPassword \
            -configuration Release \
            -sdk iphoneos \
            -archivePath $PWD/build/SuperPassword.xcarchive \
            -allowProvisioningUpdates \
            CODE_SIGNING_ALLOWED=NO \
            clean archive

