name: üè∑Ô∏è PR Auto-Labeler

on:
  pull_request:
    types: [opened, edited, synchronize]

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    name: Auto-Label PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Apply Labels
        uses: actions/github-script@v8
        with:
          script: |
            const pr = context.payload.pull_request;
            const labels = [];
            
            // Size labels
            const totalChanges = pr.additions + pr.deletions;
            if (totalChanges < 10) labels.push('size/XS');
            else if (totalChanges < 50) labels.push('size/S');
            else if (totalChanges < 200) labels.push('size/M');
            else if (totalChanges < 500) labels.push('size/L');
            else labels.push('size/XL');
            
            // Type labels from title
            const title = pr.title.toLowerCase();
            if (title.includes('fix') || title.includes('bug')) labels.push('type/bugfix');
            if (title.includes('feat') || title.includes('feature')) labels.push('type/feature');
            if (title.includes('chore')) labels.push('type/chore');
            if (title.includes('docs')) labels.push('type/docs');
            if (title.includes('test')) labels.push('type/test');
            if (title.includes('refactor')) labels.push('type/refactor');
            if (title.includes('perf')) labels.push('type/performance');
            if (title.includes('security')) labels.push('type/security');
            
            // Special cases
            if (pr.user.login === 'dependabot[bot]') {
              labels.push('dependencies', 'automated');
            }
            
            if (pr.draft) {
              labels.push('status/draft');
            } else {
              labels.push('status/ready-for-review');
            }
            
            // Apply labels
            if (labels.length > 0) {
              await github.rest.issues.setLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: labels
              });
            }

  create-labels:
    name: Ensure Labels Exist
    runs-on: ubuntu-latest
    steps:
      - name: Create Labels
        uses: actions/github-script@v8
        with:
          script: |
            const labels = [
              { name: 'size/XS', color: '00ff00', description: 'Extra small PR' },
              { name: 'size/S', color: '7cfc00', description: 'Small PR' },
              { name: 'size/M', color: 'ffff00', description: 'Medium PR' },
              { name: 'size/L', color: 'ffa500', description: 'Large PR' },
              { name: 'size/XL', color: 'ff0000', description: 'Extra large PR' },
              { name: 'type/bugfix', color: 'ff0000', description: 'Bug fix' },
              { name: 'type/feature', color: '00ff00', description: 'New feature' },
              { name: 'type/chore', color: '808080', description: 'Maintenance' },
              { name: 'type/docs', color: '0000ff', description: 'Documentation' },
              { name: 'type/test', color: 'ff00ff', description: 'Testing' },
              { name: 'type/refactor', color: '00ffff', description: 'Refactoring' },
              { name: 'type/performance', color: 'ffff00', description: 'Performance' },
              { name: 'type/security', color: 'ff4500', description: 'Security' },
              { name: 'status/draft', color: '808080', description: 'Draft PR' },
              { name: 'status/ready-for-review', color: '00ff00', description: 'Ready for review' },
              { name: 'automated', color: '9932cc', description: 'Automated PR' }
            ];

            for (const label of labels) {
              try {
                await github.rest.issues.createLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name,
                  color: label.color,
                  description: label.description
                });
              } catch (error) {
                if (error.status === 422) {
                  await github.rest.issues.updateLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label.name,
                    color: label.color,
                    description: label.description
                  });
                }
              }
            }
