appId: com.iganapolsky.randomtimer
---
# Smoke test: Verify app launches and timer flow works
- launchApp

# Verify main screen elements are visible
- assertVisible: 'Random Timer'
- assertVisible:
    text: '.*Timer Range.*'
- assertVisible: '5s'
- assertVisible:
    text: '.*2M.*'
- assertVisible:
    text: '.*Alarm.*'
- assertVisible: 'Start Timer'

# Start the timer
- tapOn: 'Start Timer'

# Verify timer screen is shown (pause button should be visible)
- assertVisible:
    text: 'Pause timer'
    optional: true
