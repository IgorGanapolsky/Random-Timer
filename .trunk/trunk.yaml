# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.2
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - node@20.19.5
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  enabled:
    - yamllint@1.37.1
    - trufflehog@3.90.8
    - taplo@0.10.0
    - oxipng@9.1.5
    - shfmt@3.6.0
    - shellcheck@0.11.0
    - markdownlint@0.45.0
    - osv-scanner@2.2.3
    - markdownlint@0.45.0
    - ktlint@1.7.1
    - dotenv-linter@3.3.0
    - checkov@3.2.473
    - actionlint@1.7.7
    - actionlint@1.7.7
    - eslint@8.57.0
    - git-diff-check
    - prettier@3.6.2
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-commit # Disabled - Husky manages pre-commit hooks
    - trunk-fmt-pre-commit # Disabled - Husky calls trunk directly
    - trunk-check-pre-push # Disabled - Husky manages git hooks
  enabled:
    - trunk-upgrade-available
