repos:
  # GitGuardian for secret detection
  - repo: https://github.com/gitguardian/ggshield
    rev: v1.43.0
    hooks:
      - id: ggshield
        name: GitGuardian Shield
        description: Scan for secrets, credentials, and sensitive data
        entry: ggshield secret scan pre-commit
        language: python
        language_version: python3
        # No args = FAIL on ANY secrets found (this will block commits)

  # Pre-commit hooks for code quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: debug-statements
      - id: detect-private-key
      - id: detect-aws-credentials
      - id: detect-gcp-credentials
      - id: detect-azure-credentials

  # ESLint for JavaScript/TypeScript
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.57.0
    hooks:
      - id: eslint
        files: \.(js|jsx|ts|tsx)$
        types: [file]
        additional_dependencies:
          - eslint@8.57.0
          - @typescript-eslint/eslint-plugin@5.37.0
          - @typescript-eslint/parser@5.37.0
          - @react-native/eslint-config@0.81.1

  # Prettier for code formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.6.2
    hooks:
      - id: prettier
        files: \.(js|jsx|ts|tsx|json|md|yml|yaml)$
        args: [--write]

  # TypeScript type checking
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.6.2
    hooks:
      - id: prettier
        files: \.(ts|tsx)$
        args: [--write]

  # Custom security checks
  - repo: local
    hooks:
      - id: security-scan
        name: Security Scan
        entry: bash -c 'echo "ğŸ”’ Running security scan..." && npm audit --audit-level=high'
        language: system
        files: package\.json$
        pass_filenames: false
        always_run: true

      - id: sonar-check
        name: SonarQube Quality Check
        entry: bash -c 'echo "ğŸ” Checking code quality..." && npx eslint . --ext .ts,.tsx,.js,.jsx --max-warnings 0'
        language: system
        files: \.(ts|tsx|js|jsx)$
        pass_filenames: false

      - id: no-secrets
        name: No Secrets Check
        entry: bash -c '
          echo "ğŸš« Checking for hardcoded secrets..."
          
          # More comprehensive secret patterns
          PATTERNS=(
            "password\s*[=:]\s*['\"][^'\"]{3,}['\"]"  # password = "value"
            "secret\s*[=:]\s*['\"][^'\"]{3,}['\"]"    # secret = "value"
            "key\s*[=:]\s*['\"][^'\"]{3,}['\"]"       # key = "value"
            "token\s*[=:]\s*['\"][^'\"]{3,}['\"]"     # token = "value"
            "api[_-]?key\s*[=:]\s*['\"][^'\"]{10,}['\"]" # api_key = "long_value"
            "['\"][A-Za-z0-9+/]{20,}['\"]"           # Base64-like strings
            "['\"][A-Za-z0-9_-]{32,}['\"]"           # Long random strings
          )
          
          found_secrets=false
          
          for pattern in "${PATTERNS[@]}"; do
            if grep -r -E -i "$pattern" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" --exclude="*.test.*" --exclude="*.spec.*" src/ 2>/dev/null; then
              echo "âŒ Found potential secret matching pattern: $pattern"
              found_secrets=true
            fi
          done
          
          if [ "$found_secrets" = true ]; then
            echo "âŒ COMMIT BLOCKED: Hardcoded secrets detected!"
            echo "ğŸ’¡ Use environment variables or secure vaults instead"
            exit 1
          else
            echo "âœ… No hardcoded secrets found"
          fi
        '
        language: system
        files: \.(ts|tsx|js|jsx)$
        pass_filenames: false

# Configuration
default_language_version:
  python: python3
  node: 20

# Fail fast on first error
fail_fast: true

# Minimum pre-commit version
minimum_pre_commit_version: 3.0.0
