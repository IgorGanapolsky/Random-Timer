repos:
  # GitGuardian for secret detection - BLOCKS COMMITS WITH SECRETS
  - repo: https://github.com/gitguardian/ggshield
    rev: v1.43.0
    hooks:
      - id: ggshield
        name: GitGuardian Shield
        entry: ggshield secret scan pre-commit
        language: python

  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-merge-conflict
      - id: detect-private-key
      - id: detect-aws-credentials

  # Simple secret detection
  - repo: local
    hooks:
      - id: block-secrets
        name: Block Hardcoded Secrets
        entry: scripts/check-secrets.sh
        language: system
        pass_filenames: false

# Configuration
default_language_version:
  python: python3
  node: "20"

# Fail fast on first error
fail_fast: true

# Minimum pre-commit version
minimum_pre_commit_version: 3.0.0
